<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BootStrap-select使用</title>
		<link rel="stylesheet" href="css/bootstrap2.3.2/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-select.css" />
		
		<script type="text/javascript" src="js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap2.3.2/bootstrap.js" ></script>
		<script type="text/javascript" src="js/bootstrap-select.js" ></script>
		<script type="text/javascript" src="js//useBootstrap-select.js" ></script>
	</head>
	
	<body >
		<div >
			<select id="select1" class="selectpicker" multiple data-style="btn-info">
			   <option>Mustard</option>
			   <option>Ketchup</option>
			   <option>Relish</option>
			</select>
		</div>
		<!--普通的下拉选择框-->
		<div >
			<select class="selectpicker" data-style="btn-danger" data-live-search="true" data-header="Select a condiment" data-container=".aaa">
			   <option>Mustard</option>
			   <option>Ketchup</option>
			   <option>Relish</option>
			</select>
		</div>
		<!--分组的-->
		<div>
			<select class="selectpicker" multiple multiple  data-max-options="2" data-style="btn-info">
			   <optgroup label="Picnic">
			     <option>Mustard</option>
			     <option>Ketchup</option>
			     <option>Relish</option>
			   </optgroup>
			   <optgroup label="Camping" disabled>
			     <option>Tent</option>
			     <option>Flashlight</option>
			     <option>Toilet Paper</option>
			   </optgroup>
			</select>
		</div>
		<!--多选-->
		<div>
			<select class="selectpicker" multiple data-max-options="3" title="请选择" data-selected-text-format="count > 2">
				<option>11</option>
				<option data-content="<span class='label label-success'>12</span>">12</option>
				<option data-divider="true"></option>
				<option data-subtext="333">14</option>
				<option>15</option>
			</select>
		</div>
	</body>
</html>
